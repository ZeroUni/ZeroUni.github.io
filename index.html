<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <script>
    function createContent() {
      fetch('src/intro.txt')
        .then(response => response.text())
        .then(data => {
          var intro = data;
        });
      fetch('src/body1.txt')
        .then(response => response.text())
        .then(data => {
          var body1 = data;
        });
      fetch('src/body2.txt')
        .then(response => response.text())
        .then(data => {
          var body2 = data;
        });
      fetch('src/conclusion.txt')
        .then(response => response.text())
        .then(data => {
          var conclusion = data;
        });

      document.getElementById("intro").innerHTML = intro;
      document.getElementById("body1").innerHTML = body1;
      document.getElementById("body2").innerHTML = body2;
      document.getElementById("conclusion").innerHTML = conclusion;
    }
  </script>
</head>

<body onload="createContent()">
  <style>
  #intro {font-family: "Lora", serif;}
  #body1 {font-family: "Lora", serif;}
  #body2 {font-family: "Lora", serif;}
  #conclusion {font-family: "Lora", serif;}
</style>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Nuclear Energy</title>
  <style>
    /* Define a class for the Lora font and adjust the font size based on browser size */
    .lora {
      font-family: Lora;
      font-size: clamp(12px, 2.5vw, 24px);
    }
    .lorah1 {
      font-size: clamp(24px, 5vw, 48px);
      text-shadow: 
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
      color: rgb(32, 175, 168);
      padding-top: 50px;
      padding-bottom: 25px;
    }
    /* Set the specific styles for each section */
    #intro {
      background-image: url('./src/minimalLogo2.jpg');
      background-color: transparent;
      min-height: 200px;
      max-height: 200vh;
      height: auto;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      text-align: center;
      
    }
    #body1, #body2, #conclusion {
      min-height: 100px;
      max-height: 300vh;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="intro" class="lorah1"></div>
  <div id="body1" class="lorah1"></div>
  <div id="body2" class="lora"></div>
  <div id="conclusion" class="lora"></div>
</body>
<script>
  function createContent() {
    fetch('src/intro.txt')
      .then(response => response.text())
      .then(data => {
        var intro = data;
        document.getElementById("intro").innerHTML = intro;
      });
    fetch('src/body1.txt')
      .then(response => response.text())
      .then(data => {
        var body1 = data;
        document.getElementById("body1").innerHTML = body1;
      });
    fetch('src/body2.txt')
      .then(response => response.text())
      .then(data => {
        var body2 = data;
        document.getElementById("body2").innerHTML = body2;
      });
    fetch('src/conclusion.txt')
      .then(response => response.text())
      .then(data => {
        var conclusion = data;
        document.getElementById("conclusion").innerHTML = conclusion;
      });
  }
  window.onload = createContent;
</script>
</html>

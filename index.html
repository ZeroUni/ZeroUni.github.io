<!DOCTYPE html>
<html>
<head>
  <title>Nuclear Energy</title>
  <script>
    function createContent() {
      fetch('src/intro.txt')
        .then(response => response.text())
        .then(data => {
          var intro = data;
          document.getElementById("intro").outerHTML = intro;
        });
      fetch('src/body1.txt')
        .then(response => response.text())
        .then(data => {
          var body1 = data;
          document.getElementById("body1").outerHTML = body1;
        });
      fetch('src/body2.txt')
        .then(response => response.text())
        .then(data => {
          var body2 = data;
          document.getElementById("body2").outerHTML = body2;
        });
      fetch('src/conclusion.txt')
        .then(response => response.text())
        .then(data => {
          var conclusion = data;
          document.getElementById("conclusion").outerHTML = conclusion;
        });
    }
  </script>
</head>

<body onload="createContent()">
  <!--Set font to Lora, with an adjusting font size based on browser size with a min and max-->
  <style>
  #intro {
    font-family: Lora;
    font-size: clamp(12px, 5vw, 24px);
  }
  #body1 {
    font-family: Lora;
    font-size: clamp(12px, 5vw, 24px);
  }
  #body2 {
    font-family: Lora;
    font-size: clamp(12px, 5vw, 24px);
  }
  #conclusion {
    font-family: Lora;
    font-size: clamp(12px, 5vw, 24px);
  }
</style>
<div id="intro"></div>
<div id="body1"></div>
<div id="body2"></div>
<div id="conclusion"></div>
</body>

</html>
